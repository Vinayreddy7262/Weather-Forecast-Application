<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <meta name="description" content="A stylish weather forecast application using JavaScript, HTML, CSS, and Tailwind CSS">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon"  href='https://cdn-icons-png.flaticon.com/128/18395/18395646.png'>
</head>
<body class="bg-blue-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-extrabold text-center mb-6 text-blue-900">Weather Forecast Services</h1>

        <div class="flex flex-wrap justify-center mb-4">
            <input type="text" id="city-input" placeholder="Enter city name" class="p-3 border rounded-l-lg w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent">
            <button id="search-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold p-3 rounded-r-lg">Search</button>
            <button id="location-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold p-3 rounded-lg ml-2">Use Current Location</button>
        </div>

        <div class="w-full md:w-1/2 mx-auto mb-4" id="recent-cities-container">
            <select id="recent-cities" class="hidden w-full p-3 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent"></select>
        </div>

        <div id="error-message" class="bg-red-200 border border-red-500 text-red-800 px-4 py-3 rounded-lg relative hidden" role="alert"></div>

        <div id="current-weather" class="bg-white rounded-xl shadow-lg p-6 mb-6"></div>

        <div id="forecast" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
